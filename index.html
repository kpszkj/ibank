<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>

		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/index.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/layer/layer.js"></script>
		<script src="js/config/common.js"></script>
		<script src="js/app.js"></script>

		<!--angularjs组件-->
		<script src="plugins/angularjs/angular.min.js"></script>
		<!--引入baseApp-->
		<script src="js/angular/app/baseApp.js"></script>
		<script src="js/angular/app/baseController.js"></script>
		<script src="js/angular/buser/buserService.js"></script>
		<script src="js/angular/buser/buserController.js"></script>
	</head>
	<body ng-app="fhxy" ng-controller="buserController" ng-init="init()">

		<div id="all">

			<!-- 头部 -->
			<div class="head">
				<span class="title">首页</span>
			</div>

			<div style="height: 40px;"></div>

			<div class="main" id="main">

				<div class="session">
					<div class="title">
						我的余额
					</div>
					<div class="des">
						{{entity.score}}
					</div>
				</div>

				<div class="session">
					<div class="title">
						他的余额
					</div>
					<div class="des">
						{{cEntity.score}}
					</div>
				</div>

				<div class="session">

					<div class="title">
						操作
					</div>

					<div class="action" onclick="openView('recordAdd.html','pop-in')">
						<img src="img/a1.png">
						<div>如胶似漆</div>
					</div>

					<div class="action" onclick="openView('recordAdd.html','pop-in')">
						<img src="img/a2.png">
						<div>无言以对</div>
					</div>

					<div class="action">
						<img src="img/a3.png">
						<div>心灵鸡汤</div>
					</div>

					<div class="action" ng-click='logout()'>
						<img src="img/a4.png">
						<div>敬请期待</div>
					</div>

				</div>

			</div>

			<div class="foot">
				<div class="nav">

					<div class="active" onclick="location.href='index.html'">
						<img src="img/sy1.jpg" />
						<div>首页</div>
					</div>

					<div class="item" onclick="location.href='record.html'">
						<img src="img/zd.jpg" />
						<div>账单</div>
					</div>

					<div class="item" onclick="location.href='me.html'">
						<img src="img/wd.jpg" />
						<div>我的</div>
					</div>

				</div>

			</div>

		</div>


		<div class="load" id="load">
			<img src="img/load1.gif" />
		</div>
	</body>
</html>
