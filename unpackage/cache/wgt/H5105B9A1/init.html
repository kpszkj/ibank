<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script src="js/app.js"></script>

		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/init.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/layer/layer.js"></script>
		<script src="js/config/common.js"></script>

		<!--angularjs组件-->
		<script src="plugins/angularjs/angular.min.js"></script>
		<!--引入baseApp-->
		<script src="js/angular/app/baseApp.js"></script>
		<script src="js/angular/app/baseController.js"></script>
		<script src="js/angular/buser/buserService.js"></script>
		<script src="js/angular/buser/initController.js"></script>

	</head>
	<body ng-app="fhxy" ng-controller="buserController" ng-init="init()">

		<div id="all">

			<!-- 头部 -->
			<div class="head">
				<span class="title">风花雪月</span>
			</div>

			<div style="height: 40px;"></div>


			<div class="main" id="main" style="display: none">

				<div class="form">

					<div>
						<!-- <span>用户名</span> -->
						<input type="text" ng-model="loginUser.phone" placeholder="用户名" />
					</div>

					<div>
						<!-- <span>用户名</span> -->
						<input type="password" ng-model="loginUser.password" placeholder="密码" />
					</div>

					<div class="login" ng-click="login()">开始风花雪月之旅</div>

					<div class="loginLabel">
						技术支持：李真帆&nbsp;&nbsp;意见支持：李萍
					</div>

				</div>

			</div>

		</div>

		<div class="load" id="load">
			<img src="img/load1.gif" />
		</div>

	</body>
</html>
