	<body ng-app="fhxy" ng-controller="recordController" ng-init="initAdd()">

		<div id="all">

			<!-- 头部 -->
			<div class="head">
				<img src="img/back.png" onclick="back()">
				<span class="title">如胶似漆</span>
			</div>

			<div style="height: 40px;"></div>

			<div class="main" id="main">

				<div class="session">

					<div class="title">
						储蓄类型
					</div>

					<div class="add">
						爱之深·如胶似漆
					</div>
					<!-- <div class="delete">
						减少
					</div>
					<div class="normal">
						默认
					</div> -->

				</div>

				<div class="session">

					<div class="title">
						储蓄数值
					</div>

					<div class="add" ng-if="recordEntity.score==10">
						10
					</div>
					<div class="normal" ng-if="recordEntity.score!=10" ng-click="setScore(10)">
						10
					</div>
					<div class="add" ng-if="recordEntity.score==20">
						20
					</div>
					<div class="normal" ng-if="recordEntity.score!=20" ng-click="setScore(20)">
						20
					</div>
					<div class="add" ng-if="recordEntity.score==50">
						50
					</div>
					<div class="normal" ng-if="recordEntity.score!=50" ng-click="setScore(50)">
						50
					</div>
					<div class="add" ng-if="recordEntity.score==100">
						100
					</div>
					<div class="normal" ng-if="recordEntity.score!=100" ng-click="setScore(100)">
						100
					</div>

				</div>

				<div class="session">

					<div class="title">
						原因
					</div>

					<div>
						<!-- <textarea>此处输入原因</textarea> -->
						<textarea id="info" rows="2" cols="20" placeholder="小主,o(*￣▽￣*)ブ,在此处填写原因." ng-model="recordEntity.info" style="-webkit-user-select: all;">
						</textarea>
					</div>

				</div>


				<div style="text-align: center;">
					<div class="submit" ng-click="saveAdd()">
						提交
					</div>
				</div>


			</div>
		</div>
